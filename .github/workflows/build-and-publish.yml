name: build and publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'ethereum/solidity repository tag to build'
        required: true
        type: string

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: none
    outputs:
      current_tag: ${{ steps.solc-current.outputs.tag }}
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ethereum/solidity
          ref: ${{ github.event.inputs.tag }}
      - name: Install dependencies
        run: |
          sudo apt-get -y update
          # libjsoncpp-dev for v0.4.*
          sudo apt-get -y install build-essential cmake git libboost-all-dev libjsoncpp-dev jq
      - name: Get current tag
        id: solc-current
        run: |
          echo ::set-output name=tag::$(cat solc/linux/aarch64/.current-tag)
      - name: Build
        run: |
          touch prerelease.txt
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release # -DSOLC_STATIC_STDLIBS=ON -DSOLC_LINK_STATIC=ON -DLLLC_LINK_STATIC=ON -DSTATIC_LINKING=TRUE
          make -j4
      - uses: actions/upload-artifact@v2
        with:
          name: solc
          path: build/solc/solc

  publish:
    needs: build
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - uses: actions/download-artifact@v2
        with:
          name: solc
          path: linux/aarch64
      - name: Rename binary
        run: |
          mv linux/aarch64/solc linux/aarch64/solc-${{ github.event.inputs.tag }}
      - name: Update current tag
        if: ${{ github.event.inputs.tag }} > ${{ needs.build.outputs.current_tag }}
        run: |
          echo ${{ github.event.inputs.tag }} > linux/aarch64/.current-tag
      - name: Update list.json
        run: |
          shasum=$(sha256sum linux/aarch64/solc-${{ github.event.inputs.tag }})
          shasum=${shasum:0:64}
          version=${${{ github.event.inputs.tag }}#v}
          jq --arg v "$version" --arg s "$shasum" '.builds += [{"version": $v, "sha256": $s}]' linux/aarch64/list.json > list-tmp.json && mv list-tmp.json linux/aarch64/list.json
          jq --arg v "$version" --arg t "${{ github.event.inputs.tag }}" '.releases += {$v: $t}' linux/aarch64/list.json > list-tmp.json && mv list-tmp.json linux/aarch64/list.json
      - name: Upload binary
        run: |
          if [[ $(git status -s) ]]; then
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"

            git add linux/aarch64/solc-${{ github.event.inputs.tag }}
            git commit -m "Add solc-${{ github.event.inputs.tag }} binary"
            git push
          fi
